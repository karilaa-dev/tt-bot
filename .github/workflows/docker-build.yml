name: Build and push Docker image

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag to publish (e.g., v1.2.3)"
        required: true
        type: string

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine tags
        id: tags
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "tags=ghcr.io/${{ github.repository }}:${{ github.ref_name }}\nghcr.io/${{ github.repository }}:latest" >> $GITHUB_OUTPUT
          else
            echo "tags=ghcr.io/${{ github.repository }}:${{ inputs.tag }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.tags.outputs.tags }}
          provenance: false
          sbom: false

      