version: '3.8'
services:
  bot:
    build: .
    env_file:
      - .env
    restart: unless-stopped
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ttbot-db}
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
